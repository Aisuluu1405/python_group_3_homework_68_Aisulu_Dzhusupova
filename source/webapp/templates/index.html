{% load staticfiles  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic calculations</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">{% csrf_token %}
    <h1>Arithmetic calculations.</h1>

    <p> <input name="first_number" placeholder="Enter first number(A)" id="first_number"></p>
    <p> <input name="second_number" placeholder="Enter second number(B)" id="second_number"></p>
        <button  id="add" onclick="add()">Add</button>
        <button  id="subtract" onclick="subtract()">Subtract</button>
        <button  id="multiply" onclick="multiply()">Multiply</button>
        <button  id="divide" onclick="divide()">Divide</button>
   <h2>Result:</h2>
        <div class="result"></div>
</div>

</body>
</html>
